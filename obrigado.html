<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,800;1,800&display=swap');

        body {
            font-family: "Montserrat", sans-serif;
            font-weight: 800;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .obrigado {
            color: rgb(236, 64, 51);
            font-size: 2rem;
            max-width: 80%;
        }

        .obrigado h1 {
            margin: 0;
        }

        .obrigado p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        #logoob {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: rgb(82, 84, 86);
            font-size: 1rem;
            margin-top: 15px;
            display: inline-block;
            transition: 0.5s;
        }

        a:hover {
            text-decoration: underline;
        }

        
        @media (max-width: 600px) {
            .obrigado {
                font-size: 1.5rem;
            }
            .obrigado p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="obrigado"> 
        <h1>Obrigado!</h1>
        <p>A Danditha agradece seu contato e em breve retornaremos sua mensagem.</p>
    </div>
    
    <a href="index.html">Retornar para o site</a>

    <img id="logoob" src="logod.jpeg" alt="Logo">
</body>
</html>
